<!-- HTML(HyperText Markup Language) is the standard markup language for documents designed to be displayed in a web browser.
It can be assisted by technologies such as CSS (Cascading Style Sheets) and scripting languages such as JavaScript. -->

 <!DOCTYPE html> <!--declares the document as HTML -->
<html lang="en"> <!-- this is root element that wraps all the content -->
<head> <!-- contains metadata (not visble on the page) -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> defines the title of the webpage (shown on the browser)
</head>
<body> <!--contains all the visible content of the webpage -->
   <!-- common HTML elements -->

    <!-- Heading => It has six levels(h1-h6) -->
     <h1>Main Heading</h1>
     <h2>Main Heading</h2>
     <h3>Main Heading</h3>
     <h4>Main Heading</h4>
     <h5>Main Heading</h5>
     <h6>Main Heading</h6>
     
    <!-- Paragraphs & text formatting -->
     <p><i>This is a paragraph</i></p>

    <!-- Links -->
    <a href="https://plus.unsplash.com/premium_photo-1674940593973-f520ef5054bc?q=80&w=1436&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">This is a link</a> <!-- href attribute specifies the URL of the page the link goes to -->

    <!-- Images -->
    <img src="https://plus.unsplash.com/premium_photo-1674940593973-f520ef5054bc?q=80&w=1436&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt = "description of image" width="500" height="500">
    
    <!-- Lists -->
     <!-- unordered lists -->
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>

    <!-- ordered list -->
     <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ol>
     </ol>

    <!-- Tables -->
   <table></table>
   <tr></tr> <!-- table row -->
   <td></td>
   <th></th>

   <table border="1"> 
     <tr>
        <th>Name</th>
        <th>Age</th>
     </tr>
     <tr>
        <td>Collins</td>
        <td>20</td>
     </tr>
   </table>

    <!-- Forms -->
     <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="Email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <input type="submit" value="Submit">
     </form>


    <!-- Audio & video -->
     <!-- use <audio></audio>
     supports Mp3, wav, ogg formats
     you can add play, pause, volume, stop, etc controls -->

     <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg"> <!-- source element specifies the audio file to play -->
        Your browser does not support the audio element.
     </audio>
   

    <!-- adding video
    use <video></video> to embed videos
    support mp4, webm, ogg formats
     -->

     <video width="400" height="400" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4"> <!-- source element specifies the video file to play -->
        Your browser does not support the video tag.
     </video>

     <iframe
        width="400" height="400"
        src="https://www.youtube.com/watch?v=DVLzkqtgYQs"
        frameborder="0"
        allowfullscreen>
    </iframe>
    


    
</body>
</html>
